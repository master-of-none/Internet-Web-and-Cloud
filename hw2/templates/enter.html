{% extends "layout.html" %}
{% block content %}
<h2>Enter Details</h2>
<form action="{{ url_for('enter') }}" method=post>
  <p class="heading">Name: <input type=text name=name></p>
  <p class="heading">Code: <input type=text name=email></p>
  <p class="heading">Floor: <input type=text name=floor></p>
  <p class="heading">Close Room Number: <input type=text name=closeRoomNumber></p>
  <p class="heading">Rating: <input type=text name=rating></p>
  <textarea rows=5 cols=50 name=message></textarea></p>
  <p><input type=submit value=Enter></p>
</form>
{% endblock %}
